<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <div id="tabs">
      <div class="tabs_navigation row text-center">
        <button class="tabs_button col-4 text-white btn-success active ">Product</button>
        <button class="tabs_button col-4 text-white btn-success">Contacts</button>
        <button class="tabs_button col-4 text-white btn-success">Info</button>
      </div>
      <div class="tabs_content" id="tabs_content">
        <!--====================== Product Page ===========================-->
        <div class="tab_content active" id="product-page">
          <h2 class="product-title title"></h2>
          <div class="product-image">
            <img src="img/product-image.png" class="product-img" alt="Apple iPhone 12 Pro 256GB" style="width:200px;height:270px">
          </div>
          <div class="row justify-content-between no-gutters border-bottom">
            <div class="col-8 col-sm-9 col-md-10 col-xl-10">
              <p>
                Price:
                <span id="price" class="text-gray">1493</span>
                <span class="text-gray">$</span>
              </p>
            </div>
            <div class="col-4 col-sm-3 col-md-2 col-xl-2">
              <div class="quantity align-self-center justify-content-center">
                <div class="quantity-element min text-gray">-</div>
                <div class="quantity-element ">
                  <input id="quantity" autocomplete="off" type="text" value="1" class=" quantity-input">
                </div>
                <div class="quantity-element max text-gray">+</div>
              </div>
            </div>
          </div>

          <p class="text-price-sum">
            Products sum:
            <span id="price-sum" class="text-price-sum text-gray"></span>
            <span class="text-gray">$</span>
          </p>
        </div>
        <!--====================== Contacts ===========================-->

        <div class="tab_content" id="contacts">
          <h2 class="title">Shiping form</h2>
          <form class="contact-form">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="inputSurname">Surname</label>
              <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="*******@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input type="tel" class="form-control" id="inputPhone" placeholder="+38 (0**) *** ** **">
            </div>

            <div class="form-group">
              <label for="inputEmal">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Nauky avenue, 6a">
            </div>
          </form>
        </div>
        <!--====================== Information===========================-->
        <div class="tab_content" id="information">
          <div class="row">
            <div class="col border-right">
              <h2 class="title">Product Info</h2>
              <div class="product-image small">
                <img src="img/product_image_small.png" class="product-img" alt="Apple iPhone 12 Pro 256GB" style="width:95px;height:120px">
              </div>
              <p>
                Name:
                <span class="product-title text-gray"></span>
              </p>
              <p class="product-info-quantity">
                Quantity: <span class="text-gray product-quantity"></span>
              </p>
              <p>
                <p class="product-info-amount">
                  Purchase amount: <span class="text-gray amount-quantity"></span><span class="text-gray">$</span>
                </p>
            </div>
            <div class="col">
              <h2 class="title">Contact Info</h2>
              <p> Name: <span id="info_name" class="text-gray"></span></p>
              <p> Surname: <span id="info_surname" class="text-gray"></span></p>
              <p> Email: <span id="info_email" class="text-gray"></span></p>
              <p> Phone: <span id="info_phone" class="text-gray"></span></p>
              <p> Address: <span id="info_address" class="text-gray"></span></p>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
